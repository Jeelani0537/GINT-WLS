- name: Update machineagent's controller-info.xml
  replace:
    path: "/opt/appdynamics/machineagent/conf/controller-info.xml"
    regexp: "{{ item.split(':')[0] }}"
    replace: "{{ item.split(':')[1] }}"
  with_items:
  - "<controller-ssl-enabled>false</controller-ssl-enabled>:<controller-ssl-enabled>true</controller-ssl-enabled>"
  - "<unique-host-id></unique-host-id>:<unique-host-id>{{ inventory_hostname }}</unique-host-id>"
  - "<sim-enabled>false</sim-enabled>:<sim-enabled>true</sim-enabled>"

- name: Update machineagent's analytics-agent.properties
  replace:
    path: "/opt/appdynamics/machineagent/monitors/analytics-agent/conf/analytics-agent.properties"
    regexp: "{{ item.split(':')[0] }}"
    replace: "{{ item.split(':')[1] }}"
  with_items:
  - "ad.agent.name=analytics-agent1:ad.agent.name={{ inventory_hostname }}"
  - "appdynamics.agent.uniqueHostId=:appdynamics.agent.uniqueHostId={{ inventory_hostname }}"
  - "http.event.name=customer1:http.event.name={{ vars[env + '_controller_account'] }}"
  - "http.event.accountName=analytics-customer1:http.event.accountName={{ vars[env + '_controller_account'] }}_1fef18c0-fc03-4782-a34a-3f05bd912858"
  - "http.event.accessKey=your-account-access-key:http.event.accessKey={{ vars[env + '_new_key'] }}"
 
- name: Update hostnames in machineagent configuration
  replace:
    path: "/opt/appdynamics/machineagent/monitors/analytics-agent/conf/analytics-agent.properties"
    regexp: "{{ item.split('$')[0] }}"
    replace: "{{ item.split('$')[1] }}"
  with_items:
  - "ad.controller.url=http://localhost:8090$ad.controller.url=https://{{ vars[env + '_controller_host'] }}:{{ vars[env + '_controller_port'] }}"
  - "http.event.endpoint=http://localhost:9080$http.event.endpoint=https://fra-ana-api.saas.appdynamics.com:443"

- name:  Add keystore information to controller-info.xml
  lineinfile:
    path: "/opt/appdynamics/appagent/ver{{ appagent_version }}/conf/controller-info.xml"
    line: "{{ item }}"
    insertbefore: "</controller-info>"
  with_items:
  - "    <!--Certificate Installation configuration for AppDynamics Comment by Surendra GINT-->"
  - "    <controller-keystore-password>{{ vars[env + '_cacerts_password'] }}</controller-keystore-password>"
  - "    <controller-keystore-filename>./cacerts.jks</controller-keystore-filename>"

- name: Update keys in config_machineagent.sh
  replace:
    path: "/opt/appdynamics/machineagent/config_machineagent.sh"
    regexp: "{{ item.split(':')[0] }}"
    replace: "{{ item.split(':')[1] }}"
  with_items:
  - "{{ PPE_old_key }}:{{ PPE_new_key }}"
  - "{{ PROD_old_key }}:{{ PROD_new_key }}"
  
- name: Run configure
  shell: "cd /opt/appdynamics/machineagent && /opt/appdynamics/machineagent/config_machineagent.sh -e {{ vars[env + '_controller_account'] }} -a {{ vars[env + '_new_key'] }}"
  
- name: Create scripts_home directory
  file:
    path: "{{ scripts_home }}"
    state: directory
  
- name: Copy machineagent restart script
  copy:
    src: "../../../../shell-scripts/restart-appd-machineagent.sh"
    dest: "{{ scripts_home }}"
    
- name: Restart machine agent
  shell: " sh {{ scripts_home }}/restart-appd-machineagent.sh"
