- name: Pick date
  shell: "date +'%d%m%Y-%H%M%S'"
  register: dt_suffix
  run_once: true
  
- set_fact:
    scripts_home: "/opt/oracle/scripts"
    binaries_home: "/opt/oracle/binaries"
    appagent_binary: "AppServerAgent-4.5.10.25916"
    machineagent_binary: "MachineAgent-4.5.11.2163"
    agents: "appagent,machineagent"

- set_fact:
    agent_versions: "{{ appagent_binary }},{{ machineagent_binary }}"
    appagent_version: "{{ appagent_binary.split('-')[1] }}"
    machineagent_version: "{{ machineagent_binary.split('-')[1] }}"
  
- name: Create directory to place binaries
  file:
    path: "{{ binaries_home }}"
    state: directory
    
- include: copy-binaries.yml binary_name="{{ item }}"
  with_items: 
  - "{{ appagent_binary }}"
  - "{{ machineagent_binary }}"

- include: backup-and-cleanup.yml folder_name="{{ item }}"
  with_items:
  - "appagent"
  - "machineagent"

- name: Unzip appagent and machineagent
  unarchive:
    src: "{{ binaries_home }}/{{ item.1 }}.zip" 
    dest: "/opt/appdynamics/{{ item.0 }}/"
    remote_src: yes
  with_together:
  - "{{ agents.split(',') }}"
  - "{{ agent_versions.split(',') }}"

